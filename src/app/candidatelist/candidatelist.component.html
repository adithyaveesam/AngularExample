<h1>Employee Detail List</h1>
<a [routerLink]="['/candidate']">Search by Name</a>
<a [routerLink]="['/experience']" >Search by Exp</a>
<a [routerLink]="['/deletedept']" >Delete by Dept</a>
<div class="Candidates">
  <table class="list" cellpading="0" cellspacing="0">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
      <th>Joining Date</th>
    </tr>
  <tr *ngFor="let data of candidate_data">
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
    <td>{{data.department}}</td>
    <td>{{data.joining_date | date}}</td>
  </tr>
  </table>
  </div>
