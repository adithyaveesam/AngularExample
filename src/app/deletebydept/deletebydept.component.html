<h1>Deleted Records On Click Of Delete Link</h1>
<div class="FinalCandidates">
  <table class="list" cellpading="0" cellspacing="0">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Department</th>
      <th>JoiningDate</th>
    </tr>
  <tr *ngFor="let data of deletebydepartment()">
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
    <td>{{data.department}}</td>
    <td>{{data.joining_date | date}}</td>
  </tr>
  </table>
  </div>
